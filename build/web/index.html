<!DOCTYPE html>
<html>
    <head>
        <title>Testando HTML</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <h1>Testando o HTML</h1>
        <form method="post">
            <div>
                <label for="txtNome">Nome</label>
                <input type="text" id="txtNome" name="nome" placeholder="Digite seu nome" required>  
            </div>
            <div>
                <label for="txtEmail">E-mail</label>
                <input type="email" id="txtEmail" name="email" placeholder="Digite seu e-mail">
            </div>
            <fieldset>
                <legend>Sexo</legend>
                <input type="radio"  id="rdMasculino" name="sexo" value="M">
                <label for="rdMasculino">Masculino</label><br>
                 <input type="radio"  id="rdFeminino" name="sexo" value="F">
                 <label for="rdFeminino">Feminino</label><br>
                 <input type="radio"  id="rdOutro" name="sexo" value="O">
                 <label for="rdOutro">Outro</label><br>
            </fieldset>
            <div>
                <input type="reset" value="Limpar">
                <input type="submit" value="Entrar">
            </div>
        </form>
    </body>
</html>
