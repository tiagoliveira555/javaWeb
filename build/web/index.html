<!DOCTYPE html>
<html>
    <head>
        <title>Testando HTML</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Testando o HTML</h1>
        <form method="post">
            <div>
                <label for="txtNome">Nome</label>
                <input type="text" id="txtNome" name="nome" placeholder="Digite seu nome">  
            </div>
            <div>
                <label for="txtEmail">E-mail</label>
                <input type="email" id="txtEmail" name="email" placeholder="Digite seu e-mail">
            </div>
            <div>
                <input type="reset" value="Limpar">
                <input type="submit" value="Entrar">
            </div>
        </form>
    </body>
</html>
